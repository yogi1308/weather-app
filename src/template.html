<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="icon" type="image/x-icon" href="./assets/icons/sunny_weather_icon_150663.ico">
</head>
<body>
    <div id="content">
        <div class="header">
            <div class="search-container">
                <input type="text" id="city" placeholder="Enter city name">
                <button class="search-icon"><img src="assets/icons/search-icon.svg" alt="search icon"></button>
            </div>
            <div class="header-icons">
                <img src="assets/icons/like-icon.svg" alt="favorites" class="favorites">
                <img src="assets/icons/settings-icon.svg" alt="settings" class="settings">
            </div>
        </div>
        <div class="main">
            <div class="basic-weather-details">
                <div class="location">City Name, county name, country name</div>
                <div class="date">Date Time</div>
                <div class="temp">Temperature</div>
                <div class="weather-description">Weather Description</div>
            </div>
        </div>
    </div>

</body>
</html>
