<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="icon" type="image/x-icon" href="./assets/icons/sunny_weather_icon_150663.ico">
</head>
<body>
    <div id="loader" class="loader">
        <object type="image/svg+xml" data="./assets/icons/animated/loading-icon.svg" style="width: 5rem; height: 5rem;"></object>
    </div>
    <div id="content">
        <div class="header">
            <div class="search-container">
                <input type="text" id="city" placeholder="Enter city name" autocomplete="off">
                <button class="search-icon"><img src="assets/icons/search-icon.svg" alt="search icon"></button>
            </div>
            <div class="suggestions-container">
                <ul id="suggestions"></ul>
            </div>
            <div class="header-icons">
                <img src="assets/icons/like-icon.svg" alt="favorites" class="favorites">
                <img src="assets/icons/settings-icon.svg" alt="settings" class="settings">
            </div>
        </div>
        <div class="main">
            <div class="basic-weather-details">
                <div class="basic-info">
                    <div class="location"></div>
                    <div class="time"></div>
                    <div class="all-temp">
                        <div class="temp"></div>
                        <div class="min-max">
                            <div class="max"></div>
                            <div class="min"></div>
                        </div>
                    </div>
                    <div class="feels-like"></div>
                    <div class="weather-condition"></div>
                    <div class="weather-desc"></div>
                    <div class="alert"><span><img src="./assets/icons/weather-alert.svg" alt=""></span></div>
                    <div class="other-details">
                        <div class="humidity"><span><img src="./assets/icons/humidity-icon.svg" alt="humidity-icon"></span></div>
                        <div class="humidity-value"></div>
                        <div class="wind"><span><img src="./assets/icons/wind-icon.svg" alt="wind-icon"></span></div>
                        <div class="wind-value"></div>
                        <div class="precipitation-chances"><span><img src="./assets/icons/precipitation-probability-icon.svg" alt="precipitation-chances"></span></div>
                        <div class="precipitation-chances-value"></div>
                        <div class="uv-index"><span><img src="./assets/icons/uv-index-icon.svg" alt="uv-index-icon"></span></div>
                        <div class="uv-index-value"></div>
                        <div class="sunrise"><span><img src="./assets/icons/sunrise-icon.svg" alt="sunrise"></span></div>
                        <div class="sunrise-value"></div>
                        <div class="sunset"><span><img src="./assets/icons/sunset-icon.svg" alt="sunset"></span></div>
                        <div class="sunset-value"></div>
                        <!-- <div class="aqi">AQI: </div> -->
                    </div>
                    <span></span><div class="hi"></div></span>
                </div>
            </div>
            <div class="hours-days">
                <p class="next-hours">Next Hours</p>
                <div class="by-hours"></div>
                <p class="next-days">Next Days</p>
                <div class="by-days"></div>
            </div>
        </div>
    </div>
</body>
</html>
